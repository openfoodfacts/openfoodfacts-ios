name: TestFlight release

on: [push, pull_request]

jobs:
  testflight-release:
    name: Build and deploy to TestFlight testers
    runs-on: macos-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Decrypt AuthKey file
        run: cd ./fastlane/envfiles && ./decrypt_secrets.sh
        env:
          AUTH_KEY_FILE_DECRYPTKEY: ${{ secrets.AUTH_KEY_FILE_DECRYPTKEY }}

      - uses: actions/cache@v2
        id: cache-carthage
        with:
          path: ~/Carthage
          key: ${{ runner.os }}-carthage-${{ hashFiles('Cartfile.resolved') }}

      - name: Install sentry-cli
        run: curl -sL https://sentry.io/get-cli/ | bash

      - name: Install Dependencies
        run: gem install bundler:1.17.3 && bundle install

      - name: Prepare xcodeproj
        run: sh scripts/setup.sh
        
     # - name: Custom Carthage for Xcode12
        #run: sh scripts/carthage-build.sh build --platform iOS --no-use-binaries libPhoneNumber-iOS
        #and I generated the framework with all the architectures that I need
        #lipo -info Carthage/Build/iOS/libPhoneNumberiOS.framework/libPhoneNumberiOS
        #architectures in the fat file: Carthage/Build/iOS/libPhoneNumberiOS.framework/libPhoneNumberiOS are: armv7 i386 x86_64 arm64

      - name: Run Fastlane beta lane
        run: bundle exec fastlane beta
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          FASTLANE_USER: ${{ secrets.FASTLANE_USER }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_KEYCHAIN_PASSWORD: ${{ secrets.MATCH_KEYCHAIN_PASSWORD }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          PILOT_APPLE_ID: ${{ secrets.PILOT_APPLE_ID }}
          SPACESHIP_CONNECT_API_ISSUER_ID: ${{ secrets.SPACESHIP_CONNECT_API_ISSUER_ID }}
          SPACESHIP_CONNECT_API_KEY_ID: ${{ secrets.SPACESHIP_CONNECT_API_KEY_ID }}
          SPACESHIP_CONNECT_API_KEY_FILEPATH: envfiles/AuthKey_KDAUTTM76R.p8
          CI_RELEASE: true

